<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    
    <aside>
        <h3>Search for a City:</h3>
        <div id="search-bar">
            <input>
            <button id="search-btn"></button>
        </div>
        <div id="cities-btn">
            <button class="city-btn">Austin</button>
            <button class="city-btn">Chicago</button>
            <button class="city-btn">New York</button>
            <button class="city-btn">Orlando</button>
            <button class="city-btn">San Francisco</button>
            <button class="city-btn">Seattle</button>
            <button class="city-btn">Denver</button>
            <button class="city-btn">Atlanta</button>
        </div>
    </aside>

    <div id="city-info">
        <h2 id="city-name">Atlanta</h2>
        <p id="temp">Temperature: </p>
        <p id="humid">Humidity: </p>
        <p id="wind">Wind Speed: </p>
        <p id="uv">UV Index: </p>
    </div>

    <div id="forecast">
        <h2 id="title">5-Day Forecast: </h2>
        <div class="day">
            <p class="date">8/16/2019</p>
            <img alt="sun">
            <p class="day-temp">Temp: </p>
            <p class="day-humid">Humidity: </p>
        </div>
        <div class="day">
            <p class="date">8/16/2019</p>
            <img alt="sun">
            <p class="day-temp">Temp: </p>
            <p class="day-humid">Humidity: </p>
        </div>
        <div class="day">
            <p class="date">8/16/2019</p>
            <img alt="sun">
            <p class="day-temp">Temp: </p>
            <p class="day-humid">Humidity: </p>
        </div>
        <div class="day">
            <p class="date">8/16/2019</p>
            <img alt="sun">
            <p class="day-temp">Temp: </p>
            <p class="day-humid">Humidity: </p>
        </div>
        <div class="day">
            <p class="date">8/16/2019</p>
            <img alt="sun">
            <p class="day-temp">Temp: </p>
            <p class="day-humid">Humidity: </p>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
