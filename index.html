<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    
    <aside>
        <h3>Search for a City:</h3>
        <div id="search-bar">
            <input id="search-text">
            <button id="search-btn"></button>
        </div>
        <div id="cities-btn">
            <button class="city-btn" id="btn1">Austin</button>
            <button class="city-btn" id="btn2">Chicago</button>
            <button class="city-btn" id="btn3">New York</button>
            <button class="city-btn" id="btn4">Orlando</button>
            <button class="city-btn" id="btn5">San Francisco</button>
            <button class="city-btn" id="btn6">Seattle</button>
            <button class="city-btn" id="btn7">Denver</button>
            <button class="city-btn" id="btn8">Atlanta</button>
        </div>
    </aside>

    <div id="city-info">
        <h2 id="city-name"></h2>
        <p id="temp"></p>
        <p id="humid"></p>
        <p id="wind"></p>
        <p id="uv"></p>
    </div>

    <div id="forecast">
        <h2 id="title">5-Day Forecast: </h2>
        <div class="day">
            <p class="date"></p>
            <img class="day-img">
            <p class="day-temp"></p>
            <p class="day-humid"></p>
        </div>
        <div class="day">
            <p class="date"></p>
            <img class="day-img">
            <p class="day-temp"></p>
            <p class="day-humid"></p>
        </div>
        <div class="day">
            <p class="date"></p>
            <img class="day-img">
            <p class="day-temp"></p>
            <p class="day-humid"></p>
        </div>
        <div class="day">
            <p class="date"></p>
            <img class="day-img">
            <p class="day-temp"></p>
            <p class="day-humid"></p>
        </div>
        <div class="day">
            <p class="date"></p>
            <img class="day-img">
            <p class="day-temp"></p>
            <p class="day-humid"></p>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
